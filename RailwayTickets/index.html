<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Поиск билетов УЗ</title>
        <link href="jquery-mobile/jquery.mobile-1.1.0.min.css" rel="stylesheet" type="text/css" />
        <link href="styles/jqm-datebox.min.css" rel="stylesheet" type="text/css" />
        <link href="styles/main.css" rel="stylesheet" type="text/css" />

        <script src="cordova.js" type="text/javascript"></script>
        <script src="jquery-mobile/jquery-1.7.2.min.js" type="text/javascript"></script>
        <script src="jquery-mobile/jquery.mobile-1.1.0.min.js" type="text/javascript"></script>
        <script src="js/jqm-datebox.comp.datebox.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile.datebox.i18n.ru.utf8.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </head> 
    <body> 
        
        <div data-role="page" id="home" data-theme="b">
            <div data-role="header">
                <h1>Поиск билетов УЗ</h1>
            </div>
            <div data-role="content">
             <form id="search_form" action="" method="POST">
            <div data-role="fieldcontain">
                    <label for="from_station">
                    </label>
                    <input id="from_station" name="from_station" placeholder="Откуда" value="" type="text">
                	<input id="from_station_id" name="from_station_id" placeholder="" value="" type="hidden">
                    <a href="#stations" id="open_stations_list"></a>
                <div class="ui-grid-a">
                    <div class="ui-block-a"></div>
                    <div class="ui-block-b"><a id="swap_stations" href="#" data-role="button" data-icon="back" data-iconpos="notext">Поменять</a></div>
                </div>
                    <label for="to_station">
                    </label>
                    <input id="to_station" name="to_station" placeholder="Куда" value="" type="text">
                	<input id="to_station_id" name="to_station_id" placeholder="" value="" type="hidden">
            </div>
            <div data-role="fieldcontain">
                	<label for="date_from">
                        Дата отправления:
                    </label>
                <input id="date_from" type="date" data-role="datebox" name="date_from" data-options='{"mode": "datebox", "overrideDateFormat": "%d.%m.%Y", "afterToday":true, "themeHeader":"a", "themeButton":"b"}' />
                
            </div>
            <div data-role="fieldcontain">
                   	<label for="time_from" class="select">Время отправления с:</label>
					<select name="time_from" id="time_from" data-inline="true">
                                            <option value="00:00" selected>00:00</option>
                                            <option value="01:00">01:00</option>
                                            <option value="02:00">02:00</option>
                                            <option value="03:00">03:00</option>
                                            <option value="04:00">04:00</option>
                                            <option value="05:00">05:00</option>
                                            <option value="06:00">06:00</option>
                                            <option value="07:00">07:00</option>
                                            <option value="08:00">08:00</option>
                                            <option value="09:00">09:00</option>
                                            <option value="10:00">10:00</option>
                                            <option value="11:00">11:00</option>
                                            <option value="12:00">12:00</option>
                                            <option value="13:00">13:00</option>
                                            <option value="14:00">14:00</option>
                                            <option value="15:00">15:00</option>
                                            <option value="16:00">16:00</option>
                                            <option value="17:00">17:00</option>
                                            <option value="18:00">18:00</option>
                                            <option value="19:00">19:00</option>
                                            <option value="20:00">20:00</option>
                                            <option value="21:00">21:00</option>
                                            <option value="22:00">22:00</option>
                                            <option value="23:00">23:00</option>
                     </select>
            </div>
            <input type="submit" value="Поиск" id="search_button">
        </form>
            </div>
        </div>
        <div data-role="page" id="stations" data-theme="c"  data-add-back-btn="true">
            <div data-role="header">
                <h1>Выберите станцию</h1>
            </div>
            <div data-role="content">
            <ul data-role="listview" id="stations_list">
                
            </ul>        
            </div>
        </div>
            <div data-role="page" id="result" data-theme="b" data-add-back-btn="true">
        <div data-role="header">
            <h1>Результаты поиска</h1>
        </div>
        <div data-role="content" id="result_content">
            
        </div>
        </div>
        
        <!-- The following page demonstrates basic user interaction. -->
        <div data-role="page" id="page1" data-add-back-btn="true">
            <div data-role="header">
                <h1>Hello</h1>
            </div>
            <div data-role="content">
                <h1>Say Hello!</h1>
                <div id='helloWorldInput'>
                    <label for="txtName">Enter your name:</label>
                    <input type="text" id="txtName" value="" />
                </div>
                <div id='helloWorldText' style="display:block;"></div>
                <div align="center">
                    <div data-role="controlgroup" data-type="horizontal">
                        <button data-icon="delete" onClick="sayHelloReset();">Reset</button>
                        <button data-theme="a" onClick="sayHello();">Submit</button>
                    </div>
                </div>
            </div>
            <div data-role="footer" data-position="fixed"  data-id="oneFooter">
                <span class="footerText">Built with Icenium&trade;</span>
            </div>
        </div>
        
        <!-- The following page demonstrates how to access device sensors using Apache Callback (aka PhoneGap) -->
        <div data-role="page" id="page2" data-add-back-btn="true">
            <div data-role="header">
                <h1>Geolocation Example</h1>
            </div>
            <div data-role="content">
                <h1>My Location</h1>
                <div id="myLocation">Unable to get location information. Please check your network connection and try again.</div>
                <button data-icon="refresh" onClick="getLocation();">Refresh Location</button>
                <div id="map_canvas"></div>
            </div>
            <div data-role="footer" data-position="fixed" data-id="oneFooter">
                <span class="footerText">Built with Icenium&trade;</span>
            </div>
        </div>
    </body>
    </html>
